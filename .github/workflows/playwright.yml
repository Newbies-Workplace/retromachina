name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: 'mysql://root:retro@localhost:3306/retro'

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Prepare .env file
      run: touch .env && echo ${{ secrets.DOTENV }} > .env
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: cd apps/web && npx playwright install --with-deps chromium
    - name: Build the app
      run: npm run build
    - uses: getong/mariadb-action@v1.11
      with:
        host port: 3306
        container port: 3306
        mariadb version: '10.7'
        mysql database: 'retro'
        mysql root password: 'retro'
    - run: curl -sfS https://dotenvx.sh/install.sh | sh
    - name: Run Playwright tests
      run: cd apps/web && npm run test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: apps/web/playwright-report/
        retention-days: 7
